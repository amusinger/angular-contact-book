<div *ngIf="contacts">

    <mat-card *ngFor="let user of contacts">
      <mat-card-header [routerLink]="['/user', user.id]">
        <div mat-card-avatar class="example-header-image">
          <img *ngIf="user.image" src="" alt="">
          <mat-icon *ngIf="!user.image">person</mat-icon>
        </div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
      <button mat-fab [routerLink]="['/add']"><mat-icon>add</mat-icon>  </button>

</div>
