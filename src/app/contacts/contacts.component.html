<mat-list *ngIf="contacts">
  <mat-list-item *ngFor="let user of contacts">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img *ngIf="user.image" src="" alt="">
          <mat-icon *ngIf="!user.image">person</mat-icon>
        </div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-list-item>
 
</mat-list>
