<div >
  <div>
    <form [formGroup]="rForm" (ngSubmit)="addPerson(rForm.value)">
      <div class="form-container">
        <div class="row columns">
   
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
       
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Organisation" formControlName="organisation">
      </mat-form-field>

            <input type="submit" class="button expanded" value="Submit Form">
           
          </div>
        </div>
      </form>
    </div>
    <button mat-fab [routerLink]="['/']"><mat-icon>arrow_back</mat-icon>  </button>  
</div>
